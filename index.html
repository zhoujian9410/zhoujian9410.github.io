<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
        <title>Floyd Zhou&#39;s Blog</title>
    </head>
    <body>
        <script language="javascript" type='text/javascript'> 
            var secs =5; //倒计时的秒数    
            var URL ;    
            function Load(url){    
                URL =url;    
                for(var i=secs;i>=0;i--)    
                {    
                window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000);    
                }    
            }    
            function doUpdate(num)    
            {    
                document.getElementById('ShowDiv').innerHTML = '<a href="./main.html">链接到新网址</a><br />将在'+num+'秒后自动链接';    
                if(num == 0) { window.location=URL; }
            }       
            Load("./main.html"); //要跳转到的页面    
        </script>    


    <div class="row-fluid" align="center">
        <div class="span8 offset2">
            <h2><br /><br /><br /><br /><br />本网址已废弃，请选择：<br /></h2>
            <h3><br /><br /><br /><br /><br /><a href="https://zhoujian9410.gitee.io/">跳转到新网址</a><br/><br/></h3>
            <h3 id="ShowDiv" ></h3>
        </div>
    </div>

    </body>
</html>
